<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <script src="scripts.js"></script>
    <title>SAME | Sistema Administrativo para Microempreendedores</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Início</a></li>
                    <li><a href="#" class="link">Novidades</a></li>
                    <li><a href="#" class="link">Serviços</a></li>
                    <li><a href="#" class="link">Sobre</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Entrar</button>
                <button class="btn" id="registerBtn" onclick="register()">Cadastrar</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>   

        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Não tem uma conta? <a href="#" onclick="register()">Cadastre-se</a></span>
                    <header>Entrar</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Usuário ou E-mail" id="loginUsernameEmail">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha" id="loginPassword">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Entrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Lembrar meus dados</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Esqueceu sua senha?</a></label>
                    </div>
                </div>
            </div>
            <div class="register-container" id="register">
                <div class="top">
                    <span>Já tem uma conta? <a href="#" onclick="login()">Entrar</a></span>
                    <header>Cadastre-se</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome" id="registerFirstName">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Sobrenome" id="registerLastName">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="E-mail" id="registerEmail">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha" id="registerPassword">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Cadastre-se" onclick="validateRegister(event)">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Lembrar meus dados</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Termos e condições</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div class="popup" id="popupError">
        <div class="popup-content">
            <span class="close" onclick="closePopupError()">&times;</span>
            <div id="popupErrorMessage" class="popup-message"></div>
        </div>
    </div>
</body>
</html>
